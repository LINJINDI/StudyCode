<!DOCTYPE html>
<html>
<head>
<script src="D:/Workspaces/SourceCode/Github/StudyCode/js/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("img").before("<b>Before</b>");
  });

  $("#btn2").click(function(){
    $("img").after("<i>After</i>");
  });
});
</script>
</head>

<body>
<img src="D:/Workspaces/SourceCode/Github/StudyCode/image/eg_w3school.gif" alt="W3School Logo" />
<br><br>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>
</body>
</html>
